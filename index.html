<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Head icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Main Css-->
  <link rel="stylesheet" href="css/style.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    
    <div class="card">
      <div class="svgs">
      <svg id="top" width="978" height="978" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd"
          opacity=".5" />
      </svg>


      <svg id="bottom" width="978" height="978" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488"
          fill-rule="evenodd" opacity=".25" />
      </svg>
    </div>

       <div class="background">

       </div>

      <div class="about-me">
        <!--<div class="image"></div> -->
        <img src="./images/image-victor.jpg" alt="victor">

        <h2>Mouez Matoui <span>23</span> </h2>
        <p>Tunisia</p>
      
      <hr>
      <div class="statistics">
        <div class="followers">
          <h2>80K</h2>
          <p> Followers</p>
        </div>

        <div class="likes">
          <h2>803K</h2>
          <p> Likes</p>
        </div>

        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div> 
       </div> 
      </div>
    </div>
  
  <div class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a> .
     Coded by <a href="#">Mouez Matoui </a>.</p>

  </div>

   </div>
</body>

</html>
